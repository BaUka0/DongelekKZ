{% load static %}
<div class="chatbot" id="chatbot-widget" style="display: none;">
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="chatbot-title">
                <i class="fas fa-robot"></i>
                <span>Dongelek Assistant</span>
            </div>
            <button class="chatbot-close" id="chatbot-close-button" title="Чатты жабу">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="chatbot-messages" id="chatbot-history">
            <div id="chatbot-anchor"></div>
        </div>
        
        <div class="chatbot-input">
            <form id="chatbot-form" class="chatbot-form">
                <div class="chatbot-input-container">
                    <input type="text" id="chatbot-message-input" placeholder="Хабарламаңызды жазыңыз..." autocomplete="off" required>
                    <button type="button" id="chatbot-voice-button" title="Дауыстық енгізу">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button type="submit" id="chatbot-send-button" title="Жіберу">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="chatbot-footer">
            <button type="button" id="chatbot-clear-button" title="Чат тарихын өшіру">
                <i class="fas fa-trash"></i> Тарихты өшіру
            </button>
        </div>
    </div>
</div>

<div id="chatbot-urls"
     data-load-history-url="{% url 'chatbot:load_history' %}"
     data-get-response-url="{% url 'chatbot:get_response' %}"
     data-clear-history-url="{% url 'chatbot:clear_history' %}"
     data-csrf-token="{{ csrf_token }}"
     style="display: none;">
</div>
